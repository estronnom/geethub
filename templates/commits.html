<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<div>{{ token }} commits:</div>
<p>
    {% for c in commits %}
        <a href={{ url_for('rep', token=token, sha=c.hash[:6]) }}>{{ c.hash[:6] }} {{ c.created_at.strftime('%Y-%m-%d %H:%M:%S') }} {{ c.message }}</a>
        <p>
    {% endfor %}
</body>
</html>
